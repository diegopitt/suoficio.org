<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="su-avatar.html">
<link rel="import" href="widgets/update-photo.html">
<link rel="import" href="widgets/update-details.html">
<link rel="import" href="oficio-styles.html">
<dom-module id="su-editar-perfil">
  <template>
    <style include="oficio-styles">
    :host {
      display: block;
      color: var(--app-font-color);
      @apply --su-oficio-font-base;
    }
    .wrapper{
      @apply --layout-horizontal;
    }
    .upload{
      margin-left: -1px;
      padding-left: 24px;
    }
    .details{
      @apply --layout-flex;
    }
    @media (max-width: 767px) {
      .page_title{
        padding-left: 10px;
      }
      .wrapper{
        @apply --layout-vertical-reverse;
      }
      .upload{
        margin-bottom: 14px;
        padding-left: 0px;
      }
      :host {
        padding: 0px;
        margin-top:30px;
      }
    }
    </style>
    <div class="page_title">Cuentanos acerca de Ti</div>
    <div class="wrapper">
      <div class="details">
        <update-details uid="[[uid]]"></update-details>
      </div>
      <div class="upload">
        <update-photo uid="[[uid]]"></update-photo>
      </div>
    </div>
  </template>
  <script>
  class SuEditarPerfil extends Polymer.Element {
    static get is() {
      return 'su-editar-perfil';
    }
    static get properties() {
      return {
        uid: String,
        userAccount: Object
      };
    }
    constructor() {
      super();
      window.performance && performance.mark && performance.mark('su-editar-perfil.created');
    }
  }
  window.customElements.define(SuEditarPerfil.is, SuEditarPerfil);
  </script>
</dom-module>
