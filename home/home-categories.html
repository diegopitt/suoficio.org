<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../data/app-category-data.html">
<link rel="import" href="../oficio-styles.html">
<dom-module id="home-categories">
    <template>
        <style include="oficio-styles">
         :host {
          display: block;
          padding: 60px 0px;
          width: 100%;
          margin: 0 auto;
          max-width: 1200px;
        }

        .content {
          @apply --layout-center-center;
          @apply --layout-horizontal;
          @apply --layout-wrap;
          margin-top: 40px;
          box-sizing: border-box;
        }

        .card {
          width: calc(33% - 60px);
          box-shadow: 0 1px 2px 0px rgba(0, 0, 0, 0.25);
          margin: 10px;
          padding: 46px 0px;
          font-size: 14px;
          font-weight: 500;
          @apply --layout-vertical;
          @apply --paper-font-common-nowrap;
          @apply --layout-center-center;
          border-bottom: 3px solid var(--app-aqua-font);
        }

        .card:hover {}

        .wrap {
          width: 100%;
          margin-bottom: 20px;
          @apply --layout-vertical;
          @apply --layout-center-center;
        }

        .header {
          @apply --layout-flex-auto;
          @apply --layout-horizontal;
          @apply --layout-center-center;
          color: var(--app-font-color);
          padding: 20px 0px;
          font-family: 'Gotham Bold';
          font-size: 40px;
          font-weight: 700;
        }

        .divider {
          text-align: center;
        }

        .divider:after {
          margin-left: auto;
          margin-right: auto;
          display: block;
          content: '';
          border-bottom: 3px solid var(--app-accent-green);
          padding-top: 30px;
          width: 100px;
        }

        a {
          color: #798189;
          font-weight: 300;
          text-decoration: none;
        }

        @media (max-width: 900px) {
          .card {
            width: calc(50% - 40px);
          }
          .header {
            font-size: 30px;
            padding: 20px 10px;
          }
        }

        @media (max-width: 600px) {
          .card {
            width: calc(100% - 20px);
          }
        }
        </style>
        <app-category-data categories="{{categories}}"></app-category-data>
        <div class="wrap">
          <div class="header">
            <div class="divider">Contrata alguien perfecto para tu proyecto</div>
          </div>
          <div class="content">
            <dom-repeat items="[[categories]]">
                <template>
                  <div class$="card [[item.name]]" elevation="1"><a href="categoria/[[item.name]]">[[item.title]]</a></div>
                </template>
            </dom-repeat>
          </div>
        </div>
    </template>
    <script>
    class HomeCategories extends Polymer.Element {
        static get is() {
            return 'home-categories';
        }
        static get properties() {
            return {};
        }
        constructor() {
            super();
            window.performance && performance.mark && performance.mark('home-categories.created');
        }
    }
    window.customElements.define(HomeCategories.is, HomeCategories);
    </script>
</dom-module>
