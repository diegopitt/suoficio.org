    paper-button {

      border-radius: 0px;
      background-color: #f9ee6b;
      color: #000;
      cursor: pointer;
      text-shadow:none;
    }
    
    paper-button:hover {
      background-color: #faea37;
    }
    
    .a {

    }

    .delay-9 {

      -webkit-animation-delay: 9s;
    }
    
    .btnwrap {
      margin-top: 40px;
      @apply --layout-horizontal;
    }
    
    .divider {
      text-align: center
    }
    
    .divider:after {
      margin-left: auto;
      margin-right: auto;
      display: block;
      content: '';
      border-bottom: 3px solid #faea37;

      width: 100px;
