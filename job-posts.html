<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="job-post-item.html">
<link rel="import" href="oficio-styles.html">
<dom-module id="job-posts">
  <template>
    <style include="oficio-styles">
    :host {
      display: block;
    }
    </style>
    <div class="main-wrap">
      <dom-repeat items="[[jobs]]" as="job">
        <template>
          <job-post-item job-key="[[job.$key]]" index="[[index]]" status="[[active]]"></job-post-item>
        </template>
      </dom-repeat>
    </div>
  </template>
  <script>
  class JobPosts extends Polymer.Element {
    static get is() {
      return 'job-posts';
    }
    static get properties() {
      return {
        jobs: {
          type: Object
        }
      };
    }
    _computeColor(isActive) {
      return (isActive === 'active') ? 'green' : 'muted';
    }
    constructor() {
      super();
      window.performance && performance.mark && performance.mark('job-posts.created');
    }
  }
  window.customElements.define(JobPosts.is, JobPosts);
  </script>
</dom-module>
