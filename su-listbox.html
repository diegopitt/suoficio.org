<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-menu-behavior/iron-menu-behavior.html">
<dom-module id="su-listbox">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <slot></slot>
  </template>
  <script>
  class SuListbox extends Polymer.mixinBehaviors([Polymer.IronMenuBehavior], Polymer.Element) {
    static get is() {
      return 'su-listbox';
    }
    static get properties() {
      return {
        username: String,
      };
    }
    constructor() {
      super();
      window.performance && performance.mark && performance.mark('su-listbox.created');
    }
    ready() {
      super.ready();
      this.setAttribute('role', 'listbox');
    }
  }
  window.customElements.define(SuListbox.is, SuListbox);
  </script>
</dom-module>
