    }, {
      title: 'Bioconstrucción',
      name: 'bioconstruccion',
      value: 25
    }];
    class AppCategoryData extends Polymer.Element {
      static get is() {
        return 'app-category-data';
      }
      static get properties() {
        return {
          categoryValue: Number,
          categoryName: String,
          categories: {
            type: Array,
            value: categoriesList,
            readOnly: true,
            notify: true
          },
          category: {
            type: Object,
            computed: '_computeCategory(categoryValue)',
            notify: true
          },
          categoryByName: {
            type: Object,
            computed: '_computeCategoryName(categoryName)',
            notify: true
          }
        }
      }
      _getCategoryObject(categoryValue) {
        for (let i = 0, c; c = this.categories[i]; ++i) {
          if (c.value === categoryValue) {
            return c;
          }
        }
      }
      _getCategoryByName(categoryName) {
        for (let i = 0, c; c = this.categories[i]; ++i) {
          if (c.name === categoryName) {
            return c;
          }
        }
      }
      _computeCategory(categoryValue) {
        let categoryObj = this._getCategoryObject(categoryValue);
        return categoryObj;
      }
      _computeCategoryName(categoryName) {
        let categoryObj = this._getCategoryByName(categoryName);
        return categoryObj;
      }
    }
    customElements.define(AppCategoryData.is, AppCategoryData);
  })();
  </script>
</dom-module>
